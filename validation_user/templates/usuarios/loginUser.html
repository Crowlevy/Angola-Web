<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/menuCss/style-menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/validateCss/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        #alertTxt {
            padding: 10px;
            margin-top: 40px;
            max-width:100%;
            text-align: center;
            margin: auto;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-warning {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>

<body>
    <nav class="side-menu">
        <div id="btn-exp">
            <div class="btn-activate" onclick="activateMenu(this)">
                <!--<i class="bi bi-list" id="btn-exp"></i>-->
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>

        <ul>
            <li class="item-menu ">
                <a href="{%url 'Angola_Hub'%}">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">INICIAL</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-controller"></i></span>
                    <span class="txt-link">JOGO INCRÍVEL</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-incognito"></i></span>
                    <span class="txt-link">ULTRA SECRETO</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-images"></i></span>
                    <span class="txt-link">FOTOS SALVAS</span>
                </a>
            </li>
            <li class="item-menu activate">
                <a href="{%url 'register'%}">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">CONTA</span>
                </a>
            </li>

        </ul>
    </nav>
    <header>
        <div class="logo">
            <a href="{% url 'Angola_Hub' %}">
                Angola <span class="highlight">Hub</span></a>
        </div>
    </header>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert" id="alertTxt">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="container" id="container">

        <div class="form-container criar">
            <form id="loginForm" action="{% url 'login' %}" method="POST">{% csrf_token%}

                <h1>ENTRE NA SUA CONTA</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>BEM VINDO NOVAMENTE!</span>
                <input type="text" placeholder="NOME" name="nome">
                <input type="password" placeholder="SENHA" name="senha">
                <span>Não tem uma conta? <a href="{%url 'register'%}">Clique aqui</a></span>
                <button type="submit">ENTRAR</button>
            </form>
        </div>

    </div>
    <script src="{% static 'js/menuJS/script-menu.js' %}"></script>
    <script src="{% static 'js/validateJS/script.js' %}"></script>
</body>

</html>
